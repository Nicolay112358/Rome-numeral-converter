<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rome-numeral converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>ROMAN NUMERAL CONVERTER</h1>
    </div>
    <div class="contaner">
        <form action="#" id="form">
            <div class="input-part-of-container part">
                <section class="section section-input">
                    <input type="number" id="number" placeholder="Enter a number">
                </section>
                <section class="section section-btn">
                    <button id="convert-btn">Convert</button>
                </section>
            </div> 
            <div class="output-part-of-container part">
                <section class="section section-output">
                    <div id="output">
                    </div>
                </section>
            </div>      
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
